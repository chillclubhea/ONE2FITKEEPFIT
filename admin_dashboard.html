<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約管理後台 - 放縱減肥諮詢</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        body {
            background: #f5f7fa;
            color: #333;
        }
        .admin-header {
            background: linear-gradient(135deg, #2e7d5d 0%, #1a5632 100%);
            color: white;
            padding: 25px 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .admin-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .admin-header p {
            opacity: 0.9;
        }
        .admin-container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }
        .stat-icon.pending { background: #fff3cd; color: #856404; }
        .stat-icon.confirmed { background: #d4edda; color: #155724; }
        .stat-icon.completed { background: #d1ecf1; color: #0c5460; }
        .stat-icon.cancelled { background: #f8d7da; color: #721c24; }
        .stat-info h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .stat-info p {
            color: #666;
            font-weight: 500;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 12px 25px;
            background: white;
            border: 2px solid #e0f0e9;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background: #4caf84;
            color: white;
            border-color: #4caf84;
        }
        .search-box {
            flex: 1;
            max-width: 400px;
        }
        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0f0e9;
            border-radius: 10px;
            font-size: 1rem;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #4caf84;
            color: white;
        }
        .btn-primary:hover {
            background: #3a8d68;
        }
        .appointments-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: #f9fffc;
        }
        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            color: #2e7d5d;
            border-bottom: 2px solid #e0f0e9;
        }
        td {
            padding: 20px;
            border-bottom: 1px solid #e0f0e9;
        }
        tr:hover {
            background: #f9fffc;
        }
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d4edda; color: #155724; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .btn-view {
            background: #e0f0e9;
            color: #2e7d5d;
        }
        .btn-confirm {
            background: #d4edda;
            color: #155724;
        }
        .btn-cancel {
            background: #f8d7da;
            color: #721c24;
        }
        .btn-complete {
            background: #d1ecf1;
            color: #0c5460;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .modal-header {
            background: linear-gradient(135deg, #2e7d5d 0%, #1a5632 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            font-size: 1.5rem;
        }
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-body {
            padding: 30px;
        }
        .detail-section {
            margin-bottom: 30px;
        }
        .detail-section h3 {
            color: #2e7d5d;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0f0e9;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .detail-item {
            margin-bottom: 20px;
        }
        .detail-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .detail-value {
            color: #333;
            font-size: 1.1rem;
            padding: 12px;
            background: #f9fffc;
            border-radius: 8px;
            border-left: 4px solid #4caf84;
        }
        .export-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .export-section h3 {
            color: #2e7d5d;
            margin-bottom: 20px;
        }
        .export-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn-export {
            background: #e0f0e9;
            color: #2e7d5d;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        .btn-export:hover {
            background: #4caf84;
            color: white;
        }
        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-box {
                max-width: 100%;
            }
            table {
                display: block;
                overflow-x: auto;
            }
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1><i class="fas fa-user-md"></i> 預約管理後台</h1>
        <p>放縱減肥諮詢 - 所有客戶預約管理</p>
    </div>
    
    <div class="admin-container">
        <!-- 統計卡片 -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pendingCount">0</h3>
                    <p>待確認預約</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon confirmed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="confirmedCount">0</h3>
                    <p>已確認預約</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-info">
                    <h3 id="completedCount">0</h3>
                    <p>已完成諮詢</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon cancelled">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="cancelledCount">0</h3>
                    <p>已取消預約</p>
                </div>
            </div>
        </div>
        
        <!-- 控制欄 -->
        <div class="controls">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">全部預約</button>
                <button class="filter-btn" data-filter="pending">待確認</button>
                <button class="filter-btn" data-filter="confirmed">已確認</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
                <button class="filter-btn" data-filter="cancelled">已取消</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜尋姓名、電話、預約編號...">
            </div>
            
            <button class="btn btn-primary" onclick="refreshAppointments()">
                <i class="fas fa-sync-alt"></i> 重新整理
            </button>
        </div>
        
        <!-- 預約表格 -->
        <div class="appointments-table">
            <table id="appointmentsTable">
                <thead>
                    <tr>
                        <th>預約編號</th>
                        <th>姓名</th>
                        <th>聯絡方式</th>
                        <th>預約時間</th>
                        <th>狀態</th>
                        <th>預約時間</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="appointmentsBody">
                    <!-- 預約數據將由JavaScript動態生成 -->
                </tbody>
            </table>
        </div>
        
        <!-- 匯出功能 -->
        <div class="export-section">
            <h3>資料匯出</h3>
            <div class="export-options">
                <button class="btn-export" onclick="exportToCSV()">
                    <i class="fas fa-file-csv"></i> 匯出 CSV
                </button>
                <button class="btn-export" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> 匯出 Excel
                </button>
                <button class="btn-export" onclick="printAppointments()">
                    <i class="fas fa-print"></i> 列印清單
                </button>
                <button class="btn-export" onclick="clearOldAppointments()">
                    <i class="fas fa-trash-alt"></i> 清除舊預約
                </button>
            </div>
        </div>
    </div>
    
    <!-- 預約詳情 Modal -->
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>預約詳情</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 詳情內容將由JavaScript動態生成 -->
            </div>
        </div>
    </div>
    
    <script>
        // 預約數據
        let appointments = [];
        let currentFilter = 'all';
        
        // 載入預約數據
        function loadAppointments() {
            const stored = localStorage.getItem('appointments');
            appointments = stored ? JSON.parse(stored) : [];
            
            // 如果沒有數據，添加一些示例數據
            if (appointments.length === 0) {
                generateSampleData();
            }
            
            updateStats();
            renderAppointments();
        }
        
        // 生成示例數據
        function generateSampleData() {
            const sampleAppointments = [
                {
                    id: 'APT-123456-001',
                    timestamp: '2024-01-15T10:30:00Z',
                    timeSlot: { date: '2024年1月20日', time: '14:00-15:00' },
                    status: 'confirmed',
                    name: '王小明',
                    email: 'wang@example.com',
                    contact: '0912-345-678',
                    age: 28,
                    gender: '男',
                    height: 175,
                    currentWeight: 78,
                    targetWeight: 68,
                    motivation: '想要在婚禮前瘦下來'
                },
                {
                    id: 'APT-123456-002',
                    timestamp: '2024-01-16T14:20:00Z',
                    timeSlot: { date: '2024年1月22日', time: '19:00-20:00' },
                    status: 'pending',
                    name: '陳美華',
                    email: 'chen@example.com',
                    contact: '0933-456-789',
                    age: 35,
                    gender: '女',
                    height: 162,
                    currentWeight: 65,
                    targetWeight: 55,
                    motivation: '產後瘦身'
                }
            ];
            
            appointments = sampleAppointments;
            localStorage.setItem('appointments', JSON.stringify(appointments));
        }
        
        // 更新統計數據
        function updateStats() {
            const pending = appointments.filter(a => a.status === 'pending').length;
            const confirmed = appointments.filter(a => a.status === 'confirmed').length;
            const completed = appointments.filter(a => a.status === 'completed').length;
            const cancelled = appointments.filter(a => a.status === 'cancelled').length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('confirmedCount').textContent = confirmed;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('cancelledCount').textContent = cancelled;
        }
        
        // 渲染預約表格
        function renderAppointments() {
            const tbody = document.getElementById('appointmentsBody');
            tbody.innerHTML = '';
            
            // 篩選預約
            let filteredAppointments = appointments;
            if (currentFilter !== 'all') {
                filteredAppointments = appointments.filter(a => a.status === currentFilter);
            }
            
            // 搜尋篩選
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredAppointments = filteredAppointments.filter(a => 
                    a.name.toLowerCase().includes(searchTerm) ||
                    a.contact.includes(searchTerm) ||
                    a.id.toLowerCase().includes(searchTerm) ||
                    a.email.toLowerCase().includes(searchTerm)
                );
            }
            
            // 排序：最新的在前
            filteredAppointments.sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            // 生成表格行
            filteredAppointments.forEach(appointment => {
                const row = document.createElement('tr');
                
                // 狀態徽章
                let statusBadge = '';
                switch(appointment.status) {
                    case 'pending':
                        statusBadge = '<span class="status-badge status-pending">待確認</span>';
                        break;
                    case 'confirmed':
                        statusBadge = '<span class="status-badge status-confirmed">已確認</span>';
                        break;
                    case 'completed':
                        statusBadge = '<span class="status-badge status-completed">已完成</span>';
                        break;
                    case 'cancelled':
                        statusBadge = '<span class="status-badge status-cancelled">已取消</span>';
                        break;
                }
                
                // 操作按鈕
                let actionButtons = '';
                switch(appointment.status) {
                    case 'pending':
                        actionButtons = `
                            <button class="action-btn btn-view" onclick="viewAppointment('${appointment.id}')">查看</button>
                            <button class="action-btn btn-confirm" onclick="updateStatus('${appointment.id}', 'confirmed')">確認</button>
                            <button class="action-btn btn-cancel" onclick="updateStatus('${appointment.id}', 'cancelled')">取消</button>
                        `;
                        break;
                    case 'confirmed':
                        actionButtons = `
                            <button class="action-btn btn-view" onclick="viewAppointment('${appointment.id}')">查看</button>
                            <button class="action-btn btn-complete" onclick="updateStatus('${appointment.id}', 'completed')">完成</button>
                            <button class="action-btn btn-cancel" onclick="updateStatus('${appointment.id}', 'cancelled')">取消</button>
                        `;
                        break;
                    default:
                        actionButtons = `
                            <button class="action-btn btn-view" onclick="viewAppointment('${appointment.id}')">查看</button>
                        `;
                }
                
                row.innerHTML = `
                    <td>${appointment.id}</td>
                    <td><strong>${appointment.name}</strong></td>
                    <td>${appointment.contact}<br><small>${appointment.email}</small></td>
                    <td>${new Date(appointment.timestamp).toLocaleString('zh-TW')}</td>
                    <td>${statusBadge}</td>
                    <td>${appointment.timeSlot ? `${appointment.timeSlot.date} ${appointment.timeSlot.time}` : '未選擇'}</td>
                    <td>
                        <div class="action-buttons">
                            ${actionButtons}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // 查看預約詳情
        function viewAppointment(appointmentId) {
            const appointment = appointments.find(a => a.id === appointmentId);
            if (!appointment) return;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-section">
                    <h3>基本資訊</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">預約編號</div>
                            <div class="detail-value">${appointment.id}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">姓名</div>
                            <div class="detail-value">${appointment.name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">性別</div>
                            <div class="detail-value">${appointment.gender || '未提供'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">年齡</div>
                            <div class="detail-value">${appointment.age || '未提供'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">身高</div>
                            <div class="detail-value">${appointment.height || '未提供'} cm</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">目前體重</div>
                            <div class="detail-value">${appointment.currentWeight || '未提供'} kg</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">目標體重</div>
                            <div class="detail-value">${appointment.targetWeight || '未提供'} kg</div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>聯絡資訊</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">電子郵件</div>
                            <div class="detail-value">${appointment.email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">聯絡電話/Line</div>
                            <div class="detail-value">${appointment.contact}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">預約狀態</div>
                            <div class="detail-value">${getStatusText(appointment.status)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">預約時間</div>
                            <div class="detail-value">${appointment.timeSlot ? `${appointment.timeSlot.date} ${appointment.timeSlot.time}` : '未選擇'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>減肥動機</h3>
                    <div class="detail-item">
                        <div class="detail-label">減肥原因</div>
                        <div class="detail-value">${appointment.motivation || '未提供'}</div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>操作</h3>
                    <div style="display: flex; gap: 15px; margin-top: 20px;">
                        <button class="btn btn-primary" onclick="sendReminder('${appointment.id}')">
                            <i class="fas fa-envelope"></i> 發送提醒
                        </button>
                        <button class="btn" style="background: #e0f0e9; color: #2e7d5d;" onclick="editAppointment('${appointment.id}')">
                            <i class="fas fa-edit"></i> 編輯
                        </button>
                        <button class="btn" style="background: #f8d7da; color: #721c24;" onclick="deleteAppointment('${appointment.id}')">
                            <i class="fas fa-trash-alt"></i> 刪除
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('appointmentModal').style.display = 'flex';
        }
        
        // 獲取狀態文字
        function getStatusText(status) {
            switch(status) {
                case 'pending': return '待確認';
                case 'confirmed': return '已確認';
                case 'completed': return '已完成';
                case 'cancelled': return '已取消';
                default: return '未知';
            }
        }
        
        // 更新預約狀態
        function updateStatus(appointmentId, newStatus) {
            const appointment = appointments.find(a => a.id === appointmentId);
            if (appointment) {
                appointment.status = newStatus;
                localStorage.setItem('appointments', JSON.stringify(appointments));
                
                // 如果是確認預約，可以發送確認郵件
                if (newStatus === 'confirmed') {
                    sendConfirmationEmail(appointment);
                }
                
                loadAppointments();
                alert('狀態更新成功！');
            }
        }
        
        // 發送確認郵件
        function sendConfirmationEmail(appointment) {
            // 這裡可以使用EmailJS發送確認郵件
            console.log('發送確認郵件給:', appointment.email);
            alert(`確認郵件已發送至 ${appointment.email}`);
        }
        
        // 發送提醒
        function sendReminder(appointmentId) {
            const appointment = appointments.find(a => a.id === appointmentId);
            if (appointment) {
                alert(`提醒已發送至 ${appointment.email} 和 ${appointment.contact}`);
            }
        }
        
        // 編輯預約
        function editAppointment(appointmentId) {
            const appointment = appointments.find(a => a.id === appointmentId);
            if (appointment) {
                const newTime = prompt('請輸入新的預約時間 (格式: YYYY-MM-DD HH:MM):');
                if (newTime) {
                    appointment.timeSlot = {
                        date: newTime.split(' ')[0],
                        time: newTime.split(' ')[1]
                    };
                    localStorage.setItem('appointments', JSON.stringify(appointments));
                    loadAppointments();
                    alert('預約時間已更新！');
                }
            }
        }
        
        // 刪除預約
        function deleteAppointment(appointmentId) {
            if (confirm('確定要刪除此預約嗎？此操作無法復原。')) {
                appointments = appointments.filter(a => a.id !== appointmentId);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                loadAppointments();
                closeModal();
                alert('預約已刪除！');
            }
        }
        
        // 關閉Modal
        function closeModal() {
            document.getElementById('appointmentModal').style.display = 'none';
        }
        
        // 匯出CSV
        function exportToCSV() {
            const headers = ['預約編號', '姓名', '聯絡方式', '電子郵件', '預約時間', '狀態', '建立時間'];
            const csvData = [
                headers.join(','),
                ...appointments.map(a => [
                    a.id,
                    a.name,
                    a.contact,
                    a.email,
                    a.timeSlot ? `${a.timeSlot.date} ${a.timeSlot.time}` : '',
                    getStatusText(a.status),
                    new Date(a.timestamp).toLocaleString('zh-TW')
                ].join(','))
            ].join('\n');
            
            const blob = new Blob(['\uFEFF' + csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `預約清單_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // 匯出Excel
        function exportToExcel() {
            // 簡化版本 - 實際應用中可以使用SheetJS等庫
            exportToCSV(); // 暫時使用CSV代替
        }
        
        // 列印清單
        function printAppointments() {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>預約清單 - ${new Date().toLocaleDateString('zh-TW')}</title>
                    <style>
                        body { font-family: 'Microsoft JhengHei', sans-serif; padding: 20px; }
                        h1 { color: #2e7d5d; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
                        th { background-color: #f9fffc; }
                    </style>
                </head>
                <body>
                    <h1>放縱減肥諮詢 - 預約清單</h1>
                    <p>列印時間: ${new Date().toLocaleString('zh-TW')}</p>
                    <p>總數: ${appointments.length} 筆預約</p>
                    ${document.getElementById('appointmentsTable').outerHTML}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }
        
        // 清除舊預約
        function clearOldAppointments() {
            const cutoffDate = new Date();
            cutoffDate.setMonth(cutoffDate.getMonth() - 1); // 一個月前
            
            const oldAppointments = appointments.filter(a => 
                new Date(a.timestamp) < cutoffDate && 
                (a.status === 'completed' || a.status === 'cancelled')
            );
            
            if (oldAppointments.length === 0) {
                alert('沒有可清除的舊預約。');
                return;
            }
            
            if (confirm(`確定要清除 ${oldAppointments.length} 筆已完成的舊預約嗎？`)) {
                appointments = appointments.filter(a => 
                    !(new Date(a.timestamp) < cutoffDate && 
                    (a.status === 'completed' || a.status === 'cancelled'))
                );
                localStorage.setItem('appointments', JSON.stringify(appointments));
                loadAppointments();
                alert('舊預約已清除！');
            }
        }
        
        // 重新整理
        function refreshAppointments() {
            loadAppointments();
            alert('已重新整理預約清單！');
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
            
            // 篩選按鈕事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => 
                        b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderAppointments();
                });
            });
            
            // 搜尋事件
            document.getElementById('searchInput').addEventListener('input', renderAppointments);
            
            // 點擊Modal背景關閉
            document.getElementById('appointmentModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        });
    </script>
</body>
</html>
